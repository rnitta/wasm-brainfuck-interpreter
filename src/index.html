<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="flutter">
    <meta name="description" content="brainfuck interpreter">
    <title>brainfuck interpreter</title>
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.2/gh-fork-ribbon.min.css"/>
    <script defer src="./js/js.js"></script>
    <script defer src="./wasm/wasm.js"></script>
</head>

<body>
<div class="wrapper">
    <textarea name="code" id="code" cols="30" rows="10" placeholder="code here">++++++++>++>+>++++>++++++<<<<[>[++++++++++>]<<<<<-]>[--.>]</textarea>
    <button id="execute">execute</button>
    <textarea name="stdout" id="stdout" cols="30" rows="10" placeholder="output" readonly></textarea>
    <div id="elapsed-time"></div>
    <hr>
    <textarea id="wasmcode" cols="30" rows="10" placeholder="code here"></textarea>
    <button id="websystestbtn">hoge</button>
    <textarea id="wasmoutput" cols="30" rows="10" placeholder="output" readonly></textarea>
</div>
</body>
</html>
