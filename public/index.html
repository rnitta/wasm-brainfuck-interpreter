<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="wasm brainfuck">
    <meta name="description" content="brainfuck interpreter">
    <title>brainfuck interpreter-ppoid</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/js.js"></script>
    <script defer src="./wasm/wasm.js"></script>
</head>

<body>
<div class="wrapper">
    <section>
        <h1>brainfuck interpreterもどき</h1>
        <p>入出力のDOM操作も計測時間内（）</p>
        <section>
            <h2>js</h2>

            <textarea name="code" id="code" cols="30" rows="10" placeholder="code here">>+++++++++[<++++++++>-]<.>+++++++[<++++>-]<+.+++++++..+++.[-]>++++++++[<++++>-]<.>+++++++++++[<+++++>-]<.>++++++++[<+++>-]<.+++.------.--------.[-]>++++++++[<++++>-]<+.[-]++++++++++.</textarea>
            <button id="execute">execute</button>
            <textarea name="stdout" id="stdout" cols="30" rows="10" placeholder="output" readonly></textarea>
            <div id="elapsed-time-js"></div>
        </section>

        <hr>

        <section>
            <h2>wasm</h2>
            <textarea id="wasmcode" cols="30" rows="10" placeholder="code here">>+++++++++[<++++++++>-]<.>+++++++[<++++>-]<+.+++++++..+++.[-]>++++++++[<++++>-]<.>+++++++++++[<+++++>-]<.>++++++++[<+++>-]<.+++.------.--------.[-]>++++++++[<++++>-]<+.[-]++++++++++.</textarea>
            <button id="websystestbtn">execute</button>
            <textarea id="wasmoutput" cols="30" rows="10" placeholder="output" readonly></textarea>
            <div id="elapsed-time-wasm"></div>
        </section>
    </section>
</div>
</body>
</html>
